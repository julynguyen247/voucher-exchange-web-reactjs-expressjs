version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Handle generic voucher search
  steps:
    - intent: search_voucher
    - action: voucher_search_form
    - active_loop: voucher_search_form

- rule: Submit voucher search form
  condition:
    - active_loop: voucher_search_form
  steps:
    - action: voucher_search_form
    - active_loop: null
    - action: action_search_voucher

- rule: Fallback
  steps:
  - intent: nlu_fallback
  - action: utter_fallback

- rule: Handle out of scope
  steps:
    - intent: out_of_scope
    - action: utter_out_of_scope

- rule: Submit form khi recommend voucher
  condition:
    - active_loop: voucher_search_form
  steps:
    - action: voucher_search_form
    - active_loop: null
    - action: action_search_voucher


